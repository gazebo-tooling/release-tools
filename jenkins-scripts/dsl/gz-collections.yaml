spec_version: 0
collections:
  - name: 'citadel'
    libs:
    ci:
      linux:
        reference_distro:
          - bionic
    packaging:
  - name: 'fortress'
    libs:
    ci:
      linux:
        reference_distro:
          - focal
    packaging:
  - name: 'garden'
    libs:
    ci:
      linux:
        reference_distro:
          - focal
    packaging:
  - name: 'harmonic'
    libs:
      - name: gz-cmake
        major_version: 3
        repo:
          current_branch: gz-cmake3
    ci:
      exclude:
        - gz-harmonic
      linux:
        reference_distro:
          - jammy
      requirements:
        large_memory:
          - gz-physics
        nvidia_gpu:
          - gz-sim
          - gz-gui
          - gz-rendering
          - gz-sensors
      tests_disabled:
    packaging:
      linux:
        package_name:
          ignore_major_version:
            - gz-harmonic
        nightly:
            distros:
              - jammy

