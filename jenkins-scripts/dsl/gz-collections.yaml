spec_version: 0
collections:
  - name: 'harmonic'
    libs:
      - name: gz-cmake
        major_version: 3
        repo:
          current_branch: gz-cmake3
      - name: gz-tools
        major_version: 2
        repo:
          current_branch: gz-tools2
      - name: gz-utils
        major_version: 2
        repo:
          current_branch: gz-utils2
      - name: gz-common
        major_version: 5
        repo:
          current_branch: gz-common5
      - name: gz-msgs
        major_version: 10
        repo:
          current_branch: gz-msgs10
    ci:
      configs:
        - jammy
        - noble_no_pr
    packaging:
      configs:
        - jammy
      linux:
        ignore_major_version:
          - gz-harmonic
ci_configs:
  - name: focal
    system:
      so: linux
      distribution: ubuntu
      version: focal
      arch: amd64
    requirements:
      large_memory:
        - gz-physics
      nvidia_gpu:
        - gz-sim
        - gz-gui
        - gz-rendering
        - gz-sensors
    exclude:
      all:
        - gz-citadel
        - gz-fortress
        - gz-garden
      abichecker:
        - gz-cmake
        - gz-tools
    pre_setup_script_hook:
      gz-physics:
        - "export MAKE_JOBS=1"
    tests_disabled:
    ci_categories_enabled:
      - pr
      - pr_abichecker
      - stable_branches
      - stable_branches_asan
  - name: jammy
    system:
      so: linux
      distribution: ubuntu
      version: jammy
      arch: amd64
    requirements:
      large_memory:
        - gz-physics
      nvidia_gpu:
