        repo:
          current_branch: gz-cmake3
      - name: gz-tools
        major_version: 2
        repo:
          current_branch: gz-tools2
      - name: gz-utils
        major_version: 2
        repo:
          current_branch: gz-utils2
      - name: gz-math
        major_version: 7
        repo:
          current_branch: gz-math7
      - name: gz-plugin
        major_version: 2
        repo:
          current_branch: gz-plugin2
      - name: gz-common
        major_version: 5
        repo:
          current_branch: gz-common5
      - name: gz-msgs
        major_version: 10
        repo:
          current_branch: main
      - name: gz-rendering
        major_version: 8
        repo:
          current_branch: main
      - name: sdformat
        major_version: 13
        repo:
          current_branch: sdf13
