spec_version: 0
collections:
  - name: 'ionic'
    libs:
      - name: gz-cmake
        major_version: 4
        repo:
          current_branch: gz-cmake4
      - name: gz-tools
        major_version: 2
        repo:
          current_branch: gz-tools2
      - name: gz-utils
        major_version: 3
        repo:
          current_branch: gz-utils3
      - name: gz-math
        major_version: 8
        repo:
          current_branch: gz-math8
      - name: gz-plugin
        major_version: 3
        repo:
          current_branch: gz-plugin3
      - name: gz-common
        major_version: 6
        repo:
          current_branch: gz-common6
      - name: gz-msgs
        major_version: 11
        repo:
          current_branch: gz-msgs11
      - name: gz-rendering
        major_version: 9
        repo:
          current_branch: gz-rendering9
      - name: sdformat
        major_version: 15
        repo:
          current_branch: sdf15
      - name: gz-fuel-tools
        major_version: 10
        repo:
          current_branch: gz-fuel-tools10
      - name: gz-transport
        major_version: 14
        repo:
          current_branch: gz-transport14
      - name: gz-gui
        major_version: 9
        repo:
          current_branch: gz-gui9
      - name: gz-sensors
        major_version: 9
        repo:
          current_branch: gz-sensors9
      - name: gz-physics
        major_version: 8
        repo:
          current_branch: gz-physics8
      - name: gz-sim
        major_version: 9
        repo:
          current_branch: gz-sim9
      - name: gz-launch
        major_version: 8
        repo:
          current_branch: gz-launch8
      - name: gz-ionic
        major_version: 1
        repo:
          current_branch: main
    ci:
      configs:
        - win_conda_LO23
    packaging:
      linux:
        ignore_major_version:
          - gz-ionic
ci_configs:
  - name: focal
    system:
      so: linux
      distribution: ubuntu
      version: focal
      arch: amd64
    requirements:
      large_memory:
        - gz-physics
      nvidia_gpu:
        - gz-sim
        - gz-gui
        - gz-rendering
        - gz-sensors
    exclude:
      all:
        - gz-fortress
      abichecker:
        - gz-cmake
        - gz-tools
    pre_setup_script_hook:
      gz-physics:
        - "export MAKE_JOBS=1"
    tests_disabled:
    ci_categories_enabled:
      - pr
      - pr_abichecker
      - stable_branches
      - stable_branches_asan
  - name: jammy
    system:
      so: linux
      distribution: ubuntu
      version: jammy
      arch: amd64
    requirements:
      large_memory:
        - gz-physics
      nvidia_gpu:
        - gz-sim
        - gz-gui
        - gz-rendering
        - gz-sensors
    exclude:
      all:
        - gz-harmonic
        - __upcoming__
      abichecker:
        - gz-cmake
        - gz-tools
    pre_setup_script_hook:
      gz-physics:
