spec_version: 0
collections:
  - name: 'citadel'
    libs:
    ci:
      configs:
        - bionic
    packaging:
  - name: 'fortress'
    libs:
    ci:
      configs:
        - focal
    packaging:
  - name: 'garden'
    libs:
    ci:
      configs:
        - focal
    packaging:
  - name: 'harmonic'
    libs:
      - name: gz-cmake
        major_version: 3
        repo:
          current_branch: gz-cmake3
      - name: gz-tools
        major_version: 2
        repo:
          current_branch: gz-tools2
      - name: gz-utils
        major_version: 2
        repo:
          current_branch: gz-utils2
      - name: gz-math
        major_version: 7
        repo:
          current_branch: gz-math7
      - name: gz-plugin
        major_version: 2
        repo:
          current_branch: gz-plugin2
      - name: gz-common
        major_version: 5
        repo:
          current_branch: gz-common5
      - name: gz-msgs
        major_version: 10
        repo:
          current_branch: gz-msgs10
      - name: gz-rendering
        major_version: 8
        repo:
          current_branch: gz-rendering8
      - name: sdformat
        major_version: 14
        repo:
          current_branch: sdf14
      - name: gz-fuel-tools
        major_version: 9
        repo:
          current_branch: gz-fuel-tools9
      - name: gz-transport
        major_version: 13
        repo:
          current_branch: gz-transport13
      - name: gz-gui
        major_version: 8
        repo:
          current_branch: gz-gui8
      - name: gz-sensors
        major_version: 8
        repo:
          current_branch: gz-sensors8
      - name: gz-physics
        major_version: 7
        repo:
          current_branch: gz-physics7
      - name: gz-sim
        major_version: 8
        repo:
          current_branch: gz-sim8
      - name: gz-launch
        major_version: 7
        repo:
          current_branch: gz-launch7
      - name: gz-harmonic
        major_version: 1
        repo:
          current_branch: main
    ci:
      configs:
        - jammy
    packaging:
      linux:
        package_name:
          ignore_major_version:
            - gz-harmonic
        nightly:
            distros:
              - jammy
ci_configs:
  - name: bionic
    system:
      so: linux
      distribution: ubuntu
      version: bionic
      arch: amd64
    exclude:
      - ign-citadel
    requirements:
      large_memory:
        - ign-physics
      nvidia_gpu:
        - ign-gazebo
        - ign-gui
        - ign-rendering
        - ign-sensors
    pre_setup_script_hook:
      gz-physics:
        - "export MAKE_JOBS=1"
    tests_disabled:
  - name: focal
    system:
      so: linux
      distribution: ubuntu
      version: focal
      arch: amd64
    requirements:
      large_memory:
        - gz-physics
      nvidia_gpu:
        - gz-sim
        - gz-gui
        - gz-rendering
        - gz-sensors
    exclude:
      - gz-fortress
      - gz-garden
    pre_setup_script_hook:
      ign-physics:
        - "export MAKE_JOBS=1"
    tests_disabled:
  - name: jammy
    system:
      so: linux
      distribution: ubuntu
      version: jammy
      arch: amd64
    requirements:
      large_memory:
        - gz-physics
      nvidia_gpu:
        - gz-sim
        - gz-gui
        - gz-rendering
        - gz-sensors
    exclude:
      - gz-harmonic
    pre_setup_script_hook:
      gz-physics:
        - "export MAKE_JOBS=1"
    tests_disabled:
